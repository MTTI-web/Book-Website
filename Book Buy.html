<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <title>
            Book Order and Payment
        </title>
        <link rel="stylesheet" type="text/css" href="bstyle.css.css">
        <link rel="stylesheet" type="text/css" href="bkbuyqueries.css">
    </head>
    <body bgcolor="#d98243">
        <p align="center">
            <a href="index.html" target="_blank">
                <img src="Logo.png" id="logo">
            </a>
        </p>
        <h1 align="center">
            Thank You for trusting us!
        </h1>
        <p align="center" class="instruction">
                Please enter the following information to sign up.
        </p>
        <form class="form" class="form">
            <div class="info">
                <div class="label" link="name=first_name">
                    Full Name:
                </div>
                <div class="input">
                    <input type="text" name="first_name" placeholder="Enter your name..." class="inptbox">
                </div>
            </div>
                <br>
                <br>
            <div class="info">
                <div class="label">
                    Email Address:
                </div>
                <div class="input">
                    <input type="email" name="email_id" placeholder="Enter your Email address..." class="inptbox">
                </div>
            </div>
                <br>
                <br>
            <div class="info">
                <div class="label">
                    Mobile Number:
                </div>
                <div class="input">
                    <input type="text" name="mobile_no" placeholder="Enter your mobile number..." class="inptbox">
                </div>
            </div>
                <br>
                <br>
            <div class="info">
                <div class="label">
                    Create a password
                </div>
                <div class="input">
                    <input type="password" name="mobile_no" placeholder="Enter a password..." class="inptbox">
                </div>
            </div>
                <br>
                <br>
            <div class="btns">
                <input type="submit" name="buy" value="Submit">
                <input type="reset" name="reset" value="Reset">
            </div>
        </form>
        <a href="index.html" target="_blank">
            <div class="retrn">
                <p>
                    Click here to go to the shop.
                </p>
            </div>
        </a>
    </body>
</html>
