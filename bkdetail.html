<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Details</title>
        <link rel="stylesheet" type="text/css" href="bkdetailstyle.css">
        <link rel="stylesheet" type="text/css" href="bkdetailmedia.css">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body-div">
            <header>
                <img src="Logo.png" id="logo">
                <div id="header-title-div">
                    <p>
                        Infinity Book Shop
                    </p>
                </div>
                <a href="index.html"><div id="back">Back</div></a>
            </header>
            <div class="details">
                <div class="book-img-div">
                    <img src="Sample%20Book%20Image.png" alt="Sample Book Image">
                </div>
                <div class="txt-details">
                    <p id="price">
                        Price: ₹200 <strike>₹300</strike> <font>10% Off</font>
                    </p>
                    <p id="author-publisher">
                        Author: XYZ
                        <br>
                        Publisher: ABC
                    </p>
                    <p id="dimension">
                        Dimension: 20 cm x 10 cm x 4 cm
                    </p>
                    <div id="rating-div">
                        <div id="rating">4.7</div>
                        <p id="rating-txt">Rating</p>
                    </div>
                    <p id="delivery">
                        This book will be delivered by August 20, 2020.
                    </p>
                    <div class="feedback">
                        <form>
                            <label>Add a review:</label>
                            <br>
                            <textarea>Please enter the review here...</textarea>
                        </form>
                    </div>
                    <a href="#">
                        <div class="buy">Buy</div>
                    </a>
                </div>
            </div>
            <footer>
                <div class="social">
                    <ul>
                        <div id="list_div">
                            <li><a href="#" target="_blank" class="social-icon-link" id="fb"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#" target="_blank" class="social-icon-link" id="tt"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#" target="_blank" class="social-icon-link" id="ig"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </div>
                    </ul>
                </div>
                <br>
                <div class="footer-line">
                    <p>
                        Find us on Facebook, Twitter, and Instagram.
                        <br>
                        Copyright &copy; 2020 Infinity Book Shop.
                    </p>
                </div>
        </footer>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        </div>
    </body>
</html>
